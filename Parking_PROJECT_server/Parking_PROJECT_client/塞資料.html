<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
</head>

<body>
    <!-- 會員資料表區 -->
    名稱:<input type="text" name="name">
    帳號:<input type="text" name="ac">
    密碼:<input type="text" name="pass">
    電話:<input type="text" name="phone">
    email:<input type="text" name="email">
    <button id="a123456">確定送出</button>
    <hr>
    <script>
        // 會員按鈕
        $("#a123456").on('click', function () {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/insert/member',
                data: {
                    name: $("input[name=name]").val(),
                    ac: $("input[name=ac]").val(),
                    pass: $("input[name=pass]").val(),
                    phone: $("input[name=phone]").val(),
                    email: $("input[name=email]").val()
                }
            })
        })
    </script>

    <!-- 交易紀錄 -->
    會員ID:<input type="text" name="id">
    金額:<input type="text" name="amount">
    日期:<input type="text" name="date">
    日期:<input type="text" name="time">
    場所:<input type="text" name="location">
    交易對象:<input type="text" name="counterparty">
    交易類型:<input type="text" name="type">
    停車開始時間:<input type="text" name="ps">
    停車結束時間:<input type="text" name="pe">
    <button id="abc">確定送出</button>
    <script>
        // 交易紀錄按鈕
        $("#abc").on('click', function () {
            
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/insert/traderecord',
                data: {
                    id: $("input[name=id]").val(),
                    amount: $("input[name=amount]").val(),
                    date: $("input[name=date]").val(),
                    time: $("input[name=time]").val(),
                    location: $("input[name=location]").val(),
                    counterparty: $("input[name=counterparty]").val(),
                    type: $("input[name=type]").val(),
                    ps: $("input[name=ps]").val(),
                    pe: $("input[name=pe]").val()
                }
            })
        })
    </script>


</body>

</html>
