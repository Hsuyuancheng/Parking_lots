<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>選擇繳費車牌號碼</title>
    <!-- bootstrap5-->
    <link rel="stylesheet" href="./assets/css/BS5_CSS/bootstrap.css">
    <script src="./assets/js/BS5_js/bootstrap.bundle.js"></script>
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        button {
            border: none;
            background-color: transparent;
        }

        .back_btn {
            color: white;
            text-align: center;
            font-size: 40px;
            position: fixed;
            margin-left: 0%;
        }

        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <div style="height: 80px; background-color: #0069B4; width: 100%; ">
        <button class="back_btn">x</button>
        <h1 style="color: white; line-height:80px; text-align: center;">選擇繳費車牌號碼</h1>
    </div>
    <div style="background-color: white;">
        <div class="container" style="padding-top: 20px;">
            <div class="row" style="justify-content: center;">
                <div class="col-12" style="text-align:center">
                    <h6>
                        請選擇繳費車牌號碼
                    </h6>
                    <hr>
                </div>
            </div>
            <div class="row" id="license_data">
                <div class="col-12" style="display: flex; align-items: center;justify-content: center;">
                    <div
                        style="background-image: url('./assets/image/pay-01.png'); width: 262px; height: 107px; text-align: center; vertical-align: bottom; margin-top: 5px;">
                        <button style="margin-top: 25px; font-size: 40px;">aaa - aaa</button>
                    </div>
                </div>
                


        </div>




    </div>
    <script>

        $.ajax({
            url: "http://localhost:3000/select/license/1",
            type: "GET"
        }).done(function (x) {
            var datafromS = JSON.parse(x);
            console.log(datafromS)
            for (i = 0; i < datafromS.length; i++) {
                $('#license_data').append(
                    `<div class="col-12" style="display: flex; align-items: center;justify-content: center;">
                        <div
                            style="background-image: url('./assets/image/pay-01.png'); width: 262px; height: 107px; text-align: center; vertical-align: bottom; margin-top: 5px;">
                            <button style="margin-top: 25px; font-size: 40px;">${datafromS[i].license}</button>
                        </div>
                </div>
                `
                )
            }
        })
    </script>
</body>

</html>
